group 'nl.utwente.ewi'
version '0.1-w02'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'nl.utwente.ewi.qwirkle.Main'
    }
}